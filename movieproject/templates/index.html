{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in Movie_list %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
             <img src="{{i.img.url}}" class="card-img-top" alt="..." widht="100" height="200">
                  <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text">{{i.desc}}</p>
                    <a href="{% url 'movieapp:dtail' i.id %}" class="btn btn-primary">Go somewhere</a>
                  </div>
            </div>
        </div>
        {% endfor%}
    </div>
</div>
<a class="btn btn-secondary" href=" {% url 'movieapp:add_movie' %}">Add</a>
{% endblock %}
